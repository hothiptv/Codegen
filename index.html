            display: none;

</head>
<body>

    <div class="container">
        <h1>üõ†Ô∏è CodeGen Studio - T·∫°o Web v·ªõi Gemini API</h1>
        
        <div class="api-controls">
            <div style="flex-grow: 1;">
                <label for="apiKey">Gemini API Key (B·∫Øt bu·ªôc):</label>
                <input type="text" id="apiKey" placeholder="D√°n kh√≥a API c·ªßa b·∫°n t·∫°i ƒë√¢y...">
            </div>
            <button id="saveKeyBtn">L∆∞u Key</button>
            <button id="youtubeSearchBtn">C√°ch l·∫•y Key API?</button>
        </div>
        <p id="keyStatus" style="font-weight: bold;">Ch∆∞a c√≥ Key API ƒë∆∞·ª£c l∆∞u.</p>

        <label for="prompt">M√¥ t·∫£ trang web b·∫°n mu·ªën Gemini t·∫°o (c√†ng chi ti·∫øt c√†ng t·ªët):</label>
        <textarea id="prompt" placeholder="V√≠ d·ª•: T·∫°o trang web gi·ªõi thi·ªáu m·ªôt qu√°n c√† ph√™ t√™n l√† 'Code Brew', t√¥ng m√†u n√¢u, c√≥ h√¨nh ·∫£nh ly c√† ph√™ l·ªõn v√† n√∫t 'Menu' ·ªü gi·ªØa trang."></textarea>
        
        <button id="generateBtn">‚ú® B·∫ÆT ƒê·∫¶U T·∫†O CODE</button>
        
        <p id="loadingSpinner">ƒêang t·∫°o code... Vui l√≤ng ch·ªù v√†i gi√¢y.</p>
        
        <div id="resultSection" class="result-section">
            <h2>M√£ Code ƒê√£ T·∫°o:</h2>
            <div class="controls-output">
                <button id="copyCodeBtn">üìÑ Copy Code</button>
                <button id="viewCodeBtn">üîç Xem Code</button>
                <button id="runCodeBtn">‚ñ∂ Ch·∫°y Code</button>
            </div>
            <textarea id="codeOutput" readonly style="margin-top: 15px; min-height: 250px; background: #272822; color: #f8f8f2; font-family: monospace;"></textarea>
        </div>
    </div>

    <div id="run-screen">
        <button id="exitRunBtn">‚ùå THO√ÅT</button>
        <iframe id="preview-iframe"></iframe>
    </div>

    <script>
        const API_KEY_STORAGE = 'geminiApiKey';
        // Endpoint c·ªßa Gemini 2.5 Flash, c√≥ th·ªÉ thay ƒë·ªïi t√πy √Ω
        const GEMINI_API_ENDPOINT = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent'; 

        // --- DOM Elements --- (Gi·ªØ nguy√™n)
        const apiKeyInput = document.getElementById('apiKey');
        const saveKeyBtn = document.getElementById('saveKeyBtn');
        const keyStatus = document.getElementById('keyStatus');
        const youtubeSearchBtn = document.getElementById('youtubeSearchBtn');
        const promptTextarea = document.getElementById('prompt');
        const generateBtn = document.getElementById('generateBtn');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const resultSection = document.getElementById('resultSection');
        const codeOutput = document.getElementById('codeOutput');
        const copyCodeBtn = document.getElementById('copyCodeBtn');
        const viewCodeBtn = document.getElementById('viewCodeBtn');
        const runCodeBtn = document.getElementById('runCodeBtn');
        const runScreen = document.getElementById('run-screen');
        const exitRunBtn = document.getElementById('exitRunBtn');
        const previewIframe = document.getElementById('preview-iframe');

        let currentApiKey = localStorage.getItem(API_KEY_STORAGE);
        
        // --- H√†m Kh·ªüi t·∫°o --- (Gi·ªØ nguy√™n)
        function initialize() {
            if (currentApiKey) {
                apiKeyInput.value = '********' + currentApiKey.slice(-4); // Hi·ªÉn th·ªã 4 k√Ω t·ª± cu·ªëi
                updateKeyStatus(true);
            } else {
                updateKeyStatus(false);
            }
        }
        
        function updateKeyStatus(isStored) {
            if (isStored) {
                keyStatus.textContent = "‚úÖ Key API ƒë√£ ƒë∆∞·ª£c l∆∞u v√† s·∫µn s√†ng.";
                keyStatus.style.color = '#34a853';
                generateBtn.disabled = false;
            } else {
                keyStatus.textContent = "‚ö†Ô∏è Ch∆∞a c√≥ Key API ƒë∆∞·ª£c l∆∞u. Vui l√≤ng d√°n Key.";
                keyStatus.style.color = 'red';
                generateBtn.disabled = true; // V√¥ hi·ªáu h√≥a n√∫t t·∫°o code khi ch∆∞a c√≥ key
            }
        }

        // --- X·ª≠ l√Ω L∆∞u Key API ---
        saveKeyBtn.addEventListener('click', () => {
            const newKey = apiKeyInput.value.trim();
            if (newKey && newKey.length > 20) { // Ki·ªÉm tra ƒë·ªô d√†i Key c∆° b·∫£n
                localStorage.setItem(API_KEY_STORAGE, newKey);
                currentApiKey = newKey;
                apiKeyInput.value = '********' + newKey.slice(-4); // Ch·ªâ hi·ªÉn th·ªã m·ªôt ph·∫ßn
                updateKeyStatus(true);
                alert('Key API ƒë√£ ƒë∆∞·ª£c l∆∞u th√†nh c√¥ng! (Key ƒë∆∞·ª£c l∆∞u t·∫°m th·ªùi tr√™n tr√¨nh duy·ªát c·ªßa b·∫°n).');
            } else {
                alert('L·ªói: Key API kh√¥ng h·ª£p l·ªá ho·∫∑c qu√° ng·∫Øn.');
                updateKeyStatus(false);
            }
        });

        // --- X·ª≠ l√Ω T√¨m ki·∫øm YouTube --- (Gi·ªØ nguy√™n)
        youtubeSearchBtn.addEventListener('click', () => {
            const query = encodeURIComponent("c√°ch l·∫•y key api gemini");
            window.open(`https://www.youtube.com/results?search_query=${query}`, '_blank');
        });

        // --- X·ª≠ l√Ω G·ªçi API Gemini (ƒê√£ s·ª≠a l·ªói m√£ h√≥a Key) ---
        generateBtn.addEventListener('click', async () => {
            if (!currentApiKey) {
                alert('L·ªói: Vui l√≤ng l∆∞u Key API tr∆∞·ªõc khi t·∫°o code.');
                return;
            }

            const userPrompt = promptTextarea.value.trim();
            if (!userPrompt) {
                alert('L·ªói: Vui l√≤ng nh·∫≠p m√¥ t·∫£ trang web.');
                return;
            }

            // UI Feedback
            loadingSpinner.style.display = 'block';
            resultSection.style.display = 'none';
            generateBtn.disabled = true;

            // Prompt h∆∞·ªõng d·∫´n Gemini
            const systemInstruction = "B·∫°n l√† m·ªôt c√¥ng c·ª• t·∫°o m√£ HTML/CSS/JS. Nhi·ªám v·ª• c·ªßa b·∫°n l√† t·∫°o M·ªòT trang web HTML ho√†n ch·ªânh (bao g·ªìm th·∫ª <html>, <head>, <body>). B·∫†N PH·∫¢I CH·ªà TR·∫¢ L·ªúI B·∫∞NG M√É CODE HTML, KH√îNG TH√äM B·∫§T K·ª≤ VƒÇN B·∫¢N GI·∫¢I TH√çCH, L·ªúI CH√ÄO, HO·∫∂C CH·ªÆ NGHƒ®A N√ÄO KH√ÅC. D∆∞·ªõi ƒë√¢y l√† m√¥ t·∫£ c·ªßa ng∆∞·ªùi d√πng:";
            
            const payload = {
                contents: [{ 
                    role: "user", 
                    parts: [{ text: `${systemInstruction}\n\n${userPrompt}` }]
                }],
                config: {
                    temperature: 0.1 
                }
            };
            
            // M√£ h√≥a API Key ƒë·ªÉ ƒë·∫£m b·∫£o kh√¥ng b·ªã l·ªói k√Ω t·ª± trong URL
            const encodedApiKey = encodeURIComponent(currentApiKey); 

            try {
                const response = await fetch(`${GEMINI_API_ENDPOINT}?key=${encodedApiKey}`, { // D√πng Key ƒë√£ m√£ h√≥a
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`L·ªói API: ${response.status} (${response.statusText}).`);
                }

                const data = await response.json();
                
                // Tr√≠ch xu·∫•t m√£ code t·ª´ ph·∫£n h·ªìi
                const generatedText = data.candidates[0].content.parts[0].text;
                
                // Lo·∫°i b·ªè Markdown v√† d·ªçn d·∫πp code
                let code = generatedText.replace(/```(html|css|javascript|json)?[\s\S]*?|```/gi, '').trim(); 
                
                if (!code.startsWith('<!DOCTYPE html>')) {
                    // N·∫øu code kh√¥ng b·∫Øt ƒë·∫ßu b·∫±ng DOCTYPE, th·ª≠ l·∫•y to√†n b·ªô text (c√≥ th·ªÉ Gemini b·ªè qua Markdown)
                    code = generatedText.trim(); 
                }
                
                codeOutput.value = code;
                resultSection.style.display = 'block';

            } catch (error) {
                // X·ª≠ l√Ω l·ªói 401/403 (Unauthorized/Forbidden)
                let errorMsg = error.message;
                if (errorMsg.includes('401') || errorMsg.includes('403')) {
                     errorMsg = "L·ªói x√°c th·ª±c (401/403). Vui l√≤ng ki·ªÉm tra l·∫°i Key API Gemini c·ªßa b·∫°n!";
                }
                alert(`L·ªói trong qu√° tr√¨nh t·∫°o code: ${errorMsg}`);
                console.error('L·ªói Gemini API:', error);
                codeOutput.value = `[L·ªñI] Kh√¥ng th·ªÉ t·∫°o code. Chi ti·∫øt: ${errorMsg}. Vui l√≤ng ki·ªÉm tra Key API ho·∫∑c m√¥ t·∫£ c·ªßa b·∫°n.`;
                resultSection.style.display = 'block';
            } finally {
                loadingSpinner.style.display = 'none';
                generateBtn.disabled = false;
            }
        });

        // --- X·ª≠ l√Ω C√°c N√∫t K·∫øt qu·∫£ --- (Gi·ªØ nguy√™n)
        copyCodeBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(codeOutput.value).then(() => {
                alert('M√£ code ƒë√£ ƒë∆∞·ª£c copy v√†o clipboard!');
            });
        });

        viewCodeBtn.addEventListener('click', () => {
             alert(codeOutput.value);
        });

        runCodeBtn.addEventListener('click', () => {
            const codeToRun = codeOutput.value;
            if (!codeToRun || !codeToRun.includes('<body')) {
                alert('Kh√¥ng c√≥ code HTML h·ª£p l·ªá ƒë·ªÉ ch·∫°y.');
                return;
            }
            previewIframe.srcdoc = codeToRun;
            runScreen.style.display = 'flex';
        });

        exitRunBtn.addEventListener('click', () => {
            runScreen.style.display = 'none';
            previewIframe.srcdoc = '';
        });

        initialize();
    </script>
</body>
